<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	</head>
	<body>
		<style type='text/css'>
			.embeddedServiceHelpButton .helpButton .uiButton {
				background-color: #005290;
				font-family: "Arial", sans-serif;
			}
			.embeddedServiceHelpButton .helpButton .uiButton:focus {
				outline: 1px solid #005290;
			}
		</style>
		<script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>
		<script type='text/javascript'>
			var initESW = function(gslbBaseURL) {
				embedded_svc.settings.displayHelpButton = true; //Or false
				embedded_svc.settings.language = ''; //For example, enter 'en' or 'en-US'
				//Only match Contacts on Email
				embedded_svc.settings.extraPrechatInfo = [{
				  "entityName":"Contact",
				  "entityFieldMaps": [{
				    "doCreate":false,
				    "doFind":false,
				    "fieldName":"LastName",
				    "isExactMatch":true,
				    "label":"Last Name"
				  }, {
				    "doCreate":false,
				    "doFind":false,
				    "fieldName":"FirstName",
				    "isExactMatch":true,
				    "label":"First Name"
				  }, {
				    "doCreate":false,
				    "doFind":true,
				    "fieldName":"Email",
				    "isExactMatch":true,
				    "label":"Email"
				  }]
				}, {
				  "entityName": "Case",
				  "entityFieldMaps": [{
				    "isExactMatch": false,
				    "fieldName": "SuppliedEmail",
				    "doCreate": true,
				    "doFind": false,
				    "label": "Email"
			  	},{
				    "isExactMatch": false,
				    "fieldName": "WebFirstName__c",
				    "doCreate": true,
				    "doFind": false,
				    "label": "First Name"
			  	},{
				    "isExactMatch": false,
				    "fieldName": "WebLastName__c",
				    "doCreate": true,
				    "doFind": false,
				    "label": "Last Name"
			  	}]}];
				embedded_svc.settings.enabledFeatures = ['LiveAgent'];
				embedded_svc.settings.entryFeature = 'LiveAgent';
				embedded_svc.init(
					'https://blueacorncorp--staging.my.salesforce.com',
					'https://staging-blueacorn.cs215.force.com',
					gslbBaseURL,
					'00D8B0000008hXJ',
					'Chat_Team',
					{
						baseLiveAgentContentURL: 'https://c.la5-c1cs-ia4.salesforceliveagent.com/content',
						deploymentId: '5728B0000004CA1',
						buttonId: '5738B0000004C9D',
						baseLiveAgentURL: 'https://d.la5-c1cs-ia4.salesforceliveagent.com/chat',
						eswLiveAgentDevName: 'Chat_Team',
						isOfflineSupportEnabled: false
					}
				);
			};
			if (!window.embedded_svc) {
				var s = document.createElement('script');
				s.setAttribute('src', 'https://blueacorncorp--staging.my.salesforce.com/embeddedservice/5.0/esw.min.js');
				s.onload = function() {
					initESW(null);
				};
				document.body.appendChild(s);
			} else {
				initESW('https://service.force.com');
			}
		</script>
	</body>
</html>
